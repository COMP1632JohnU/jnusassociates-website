<!-- ===== JNUS ASSOCIATES LTD ‚Äî GLOBAL MARKET TICKER (FINAL + ALPHA VANTAGE BACKUP) ===== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Global Market Ticker | JNUS Associates Ltd</title>

  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: transparent;
      color: #dff;
    }

    /* ===== Full-Width Adaptive Glass Bar ===== */
    .ticker-wrapper {
      width: 100%;
      margin: 0 auto;
      padding: 18px 10px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgba(0,255,255,0.2);
      border-bottom: 1px solid rgba(0,255,255,0.2);
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
      text-align: center;
    }

    .market-status-bar,
    .region-divider,
    .market-clock-bar,
    .exchange-label,
    .stock-ticker {
      color: #e4fdfd;
      text-shadow: 0 0 6px rgba(0,255,255,0.4);
      letter-spacing: 0.6px;
      margin: 6px 0;
      padding: 4px 12px;
      line-height: 1.5rem;
      width: 100%;
    }

    .exchange-label {
      color: #00f5d4;
      font-weight: 600;
      font-size: 1rem;
    }

    .region-divider {
      color: #00ffd1;
      text-transform: uppercase;
      font-size: 0.9rem;
      border-top: 1px solid rgba(0,255,255,0.25);
      border-bottom: 1px solid rgba(0,255,255,0.25);
      padding: 8px 0;
    }

    .market-clock-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.9rem;
    }

    .clock-item {
      white-space: nowrap;
    }

    .stock-ticker {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px 22px;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    /* ===== Glow Colors ===== */
    .teal-glow { color: #00f5d4; text-shadow: 0 0 8px rgba(0,255,255,0.6); }
    .red-glow { color: #ff6b6b; text-shadow: 0 0 8px rgba(255,80,80,0.6); }
    .neutral-glow { color: #ccf; opacity: 0.9; }

    /* ===== Active Region Highlight ===== */
    .asia-active {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      animation: pulseAsia 3s ease-in-out infinite;
    }
    @keyframes pulseAsia {
      0%,100% { box-shadow: 0 0 10px rgba(0,255,255,0.25); }
      50% { box-shadow: 0 0 22px rgba(0,255,255,0.7); }
    }

    .weekend-dim { opacity: 0.7; filter: brightness(0.85); }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .market-clock-bar, .stock-ticker {
        flex-direction: column;
        align-items: center;
        gap: 4px;
        font-size: 0.85rem;
        line-height: 1.4rem;
      }
      .ticker-wrapper {
        padding: 18px 6px;
      }
      .exchange-label { font-size: 0.95rem; }
      .region-divider { font-size: 0.82rem; }
    }
  </style>
</head>

<body>
  <div class="ticker-wrapper">
    <div id="marketStatusBar" class="market-status-bar">
      <span class="neutral-glow">Checking global market status...</span>
    </div>

    <div id="regionDivider" class="region-divider">
      üåç Africa ‚Ä¢ Europe ‚Ä¢ America ‚Ä¢ Asia-Pacific
    </div>

    <div id="marketClockBar" class="market-clock-bar">
      <span class="neutral-glow">Syncing global market clocks...</span>
    </div>

    <div id="exchangeLabel" class="exchange-label">üìä Loading exchange data...</div>

    <div id="stockTickerContainer" class="stock-ticker">
      <span class="neutral-glow">Loading live market data...</span>
    </div>
  </div>

  <script>
  // === GLOBAL MARKET TICKER WITH BACKUP DATA SOURCE ===
  const FINNHUB_KEY = "d3tjfj9r01qigeg3f3v0d3tjfj9r01qigeg3f3vg";
  const ALPHA_KEY   = "HARHFLFJZZBX044Y";

  let stockSymbols = [];
  let currentExchangeIndex = 0;
  const exchanges = [
    { code: "US", name: "New York Stock Exchange (NYSE)" },
    { code: "LSE", name: "London Stock Exchange" },
    { code: "SHG", name: "Shanghai Stock Exchange (SSE)" },
    { code: "TSE", name: "Tokyo Stock Exchange" },
    { code: "HK", name: "Hong Kong Stock Exchange" },
    { code: "SG", name: "Singapore Exchange" }
  ];
  let lastLoadedExchange = "";

  // === Movement Color Logic ===
  function movementStyle(changePercent) {
    if (typeof changePercent !== "number" || isNaN(changePercent))
      return { cls: "neutral-glow", arrow: "‚Ä¢" };
    if (changePercent > 0.05) return { cls: "teal-glow", arrow: "‚ñ≤" };
    if (changePercent < -0.05) return { cls: "red-glow", arrow: "‚ñº" };
    return { cls: "neutral-glow", arrow: "‚Ä¢" };
  }

  // === Clock Rendering ===
  function updateMarketClocks() {
    const zones = [
      { name: "Lagos (WAT)", offset: 1 },
      { name: "Johannesburg (SAST)", offset: 2 },
      { name: "London", offset: 0 },
      { name: "New York", offset: -4 },
      { name: "Shanghai (CST)", offset: 8 },
      { name: "Tokyo", offset: 9 },
      { name: "Hong Kong", offset: 8 },
      { name: "Singapore", offset: 8 }
    ];
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    const clocks = zones.map(z => {
      const local = new Date(utc + 3600000 * z.offset);
      const hh = String(local.getHours()).padStart(2,"0");
      const mm = String(local.getMinutes()).padStart(2,"0");
      return `<span class="clock-item">${z.name}: ${hh}:${mm}</span>`;
    }).join(" ‚Ä¢ ");
    document.getElementById("marketClockBar").innerHTML = clocks;
  }
  setInterval(updateMarketClocks, 1000);
  window.addEventListener("load", updateMarketClocks);

  // === Load Symbols from Finnhub ===
  async function loadAllTickers(exchangeObj) {
    try {
      const { code, name } = exchangeObj;
      document.getElementById("exchangeLabel").innerHTML = `üìä Now showing: <strong>${name}</strong>`;
      const res = await fetch(`https://finnhub.io/api/v1/stock/symbol?exchange=${code}&token=${FINNHUB_KEY}`);
      const data = await res.json();
      stockSymbols = Array.from(new Set(data.map(i => i.symbol))).slice(0, 10);
      lastLoadedExchange = code;
      fetchStockPrices();
    } catch {
      document.getElementById("stockTickerContainer").innerHTML = "<span class='neutral-glow'>Unable to load ticker list‚Ä¶</span>";
    }
  }

  // === Fetch Prices (Finnhub ‚Üí Alpha Vantage fallback) ===
  async function fetchStockPrices() {
    const ticker = document.getElementById("stockTickerContainer");
    if (!ticker || stockSymbols.length === 0) return;
    ticker.innerHTML = `<span class='neutral-glow'>Fetching ${lastLoadedExchange} quotes‚Ä¶</span>`;

    try {
      const results = await Promise.allSettled(
        stockSymbols.map(async s => {
          const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=${encodeURIComponent(s)}&token=${FINNHUB_KEY}`);
          const d = await r.json();
          if (!d.c) throw new Error("No Finnhub data");
          const price = parseFloat(d.c);
          const pct = parseFloat(d.dp);
          const { cls, arrow } = movementStyle(pct);
          return `<span class="${cls}">${s}: ${price.toFixed(2)} (${pct>0?"+":""}${pct.toFixed(2)}%) ${arrow}</span>`;
        })
      );

      let output = results.filter(r => r.status === "fulfilled").map(r => r.value);
      if (output.length === 0) throw new Error("Finnhub failed");

      ticker.innerHTML = output.join(" ‚Ä¢ ");
    } catch (err) {
      console.warn("Finnhub error, switching to Alpha Vantage‚Ä¶", err);
      await fetchFromAlphaVantage(ticker);
    }
  }

  // === Alpha Vantage Fallback ===
  async function fetchFromAlphaVantage(ticker) {
    try {
      const results = await Promise.allSettled(
        stockSymbols.slice(0, 8).map(async s => {
          const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${encodeURIComponent(s)}&apikey=${ALPHA_KEY}`;
          const r = await fetch(url);
          const d = await r.json();
          const q = d["Global Quote"];
          if (!q || !q["05. price"]) throw new Error("No data");
          const price = parseFloat(q["05. price"]);
          const pct = parseFloat(q["10. change percent"]) || 0;
          const { cls, arrow } = movementStyle(pct);
          return `<span class="${cls}">${s}: ${price.toFixed(2)} (${pct>0?"+":""}${pct.toFixed(2)}%) ${arrow}</span>`;
        })
      );
      const fallbackOutput = results.filter(r => r.status === "fulfilled").map(r => r.value);
      ticker.innerHTML = fallbackOutput.length > 0
        ? fallbackOutput.join(" ‚Ä¢ ")
        : `<span class="neutral-glow">Backup data unavailable.</span>`;
    } catch {
      ticker.innerHTML = `<span class="neutral-glow">Alpha Vantage fetch failed.</span>`;
    }
  }

  // === Rotate Exchange ===
  function rotateExchange() {
    currentExchangeIndex = (currentExchangeIndex + 1) % exchanges.length;
    loadAllTickers(exchanges[currentExchangeIndex]);
  }

  window.addEventListener("load", () => {
    loadAllTickers(exchanges[currentExchangeIndex]);
    setInterval(fetchStockPrices, 90000);
    setInterval(rotateExchange, 600000);
  });
  </script>
</body>
</html>
