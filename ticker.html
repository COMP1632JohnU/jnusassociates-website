<!-- ===== JNUS ASSOCIATES LTD ‚Äî GLOBAL MARKET TICKER (RESPONSIVE + AUTO-SCROLL FOR MOBILE) ===== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Global Market Ticker | JNUS Associates Ltd</title>

  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: transparent;
      color: #dff;
    }

    /* ===== Glass Container ===== */
    .ticker-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1100px;
      margin: 0 auto;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(0,255,255,0.25);
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      padding: 10px 10px 14px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* ===== Bars ===== */
    .market-status-bar,
    .region-divider,
    .market-clock-bar,
    .exchange-label,
    .stock-ticker {
      color: #e4fdfd;
      text-shadow: 0 0 6px rgba(0,255,255,0.4);
      text-align: center;
      letter-spacing: 0.5px;
      line-height: 1.5;
      transition: all 0.3s ease-in-out;
    }

    .market-status-bar { font-size: 0.9rem; margin-bottom: 4px; }

    .region-divider {
      color: #00ffd1;
      text-transform: uppercase;
      font-size: 0.85rem;
      border-top: 1px solid rgba(0,255,255,0.25);
      border-bottom: 1px solid rgba(0,255,255,0.25);
      padding: 6px 0;
      width: 100%;
    }

    /* ===== Clock Line ===== */
    .market-clock-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 6px 10px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
    }

    .clock-item { white-space: nowrap; }

    /* ===== Stock Line ===== */
    .stock-ticker {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 18px;
      padding: 6px 10px;
      font-size: 0.9rem;
      width: 100%;
      border-top: 1px solid rgba(0,255,255,0.15);
      box-sizing: border-box;
      white-space: nowrap;
    }

    /* ===== Glow Effects ===== */
    .teal-glow { color: #00f5d4; text-shadow: 0 0 8px rgba(0,255,255,0.6); }
    .red-glow { color: #ff6b6b; text-shadow: 0 0 8px rgba(255,80,80,0.6); }
    .neutral-glow { color: #ccf; opacity: 0.9; }

    /* ===== Dynamic Highlights ===== */
    @keyframes pulseAsia {
      0%,100% { box-shadow: 0 0 10px rgba(0,255,255,0.25); }
      50% { box-shadow: 0 0 22px rgba(0,255,255,0.7); }
    }

    /* ===== Horizontal Scroll Animation (for small screens) ===== */
    @keyframes scrollTicker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 400px) {
      .market-clock-bar, .stock-ticker {
        display: block;
        white-space: nowrap;
        animation: scrollTicker 45s linear infinite;
      }
      .stock-ticker span {
        margin-right: 1.2rem;
      }
    }

    @media (max-width: 768px) {
      .market-clock-bar, .stock-ticker { font-size: 0.8rem; gap: 6px; }
      .region-divider { font-size: 0.75rem; }
    }
  </style>
</head>

<body>
  <div class="ticker-wrapper">
    <div id="marketStatusBar" class="market-status-bar">
      Checking global market status...
    </div>

    <div id="regionDivider" class="region-divider">
      üåç AFRICA ‚Ä¢ EUROPE ‚Ä¢ AMERICA ‚Ä¢ ASIA-PACIFIC
    </div>

    <div id="marketClockBar" class="market-clock-bar">
      <span class="neutral-glow">Syncing global clocks...</span>
    </div>

    <div id="exchangeLabel" class="exchange-label">üìä Loading exchanges...</div>

    <div id="stockTickerContainer" class="stock-ticker">
      <span class="neutral-glow">Fetching live data...</span>
    </div>
  </div>

  <script>
    /* ===== API KEYS ===== */
    const FINNHUB_KEY = "d3tjfj9r01qigeg3f3v0d3tjfj9r01qigeg3f3vg";
    const ALPHA_KEY = "HARHFLFJZZBX044Y";

    /* ===== GLOBAL EXCHANGES ===== */
    const exchanges = [
      { code: "US", name: "New York Stock Exchange" },
      { code: "LSE", name: "London Stock Exchange" },
      { code: "SHG", name: "Shanghai Stock Exchange" },
      { code: "TSE", name: "Tokyo Stock Exchange" },
      { code: "HK", name: "Hong Kong Stock Exchange" },
      { code: "SG", name: "Singapore Exchange" }
    ];

    let stockSymbols = [];
    let currentExchangeIndex = 0;
    let lastLoadedExchange = "";

    /* ===== TIME ZONES ===== */
    function updateMarketClocks() {
      const zones = [
        { name: "Lagos (WAT)", offset: 1 },
        { name: "Johannesburg (SAST)", offset: 2 },
        { name: "London", offset: 0 },
        { name: "New York", offset: -4 },
        { name: "Shanghai (CST)", offset: 8 },
        { name: "Tokyo", offset: 9 },
        { name: "Hong Kong", offset: 8 },
        { name: "Singapore", offset: 8 }
      ];
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const clocks = zones.map(z => {
        const local = new Date(utc + 3600000 * z.offset);
        const hh = String(local.getHours()).padStart(2, "0");
        const mm = String(local.getMinutes()).padStart(2, "0");
        return `<span class="clock-item">${z.name}: ${hh}:${mm}</span>`;
      }).join(" ‚Ä¢ ");
      document.getElementById("marketClockBar").innerHTML = clocks;
    }

    /* ===== MOVEMENT STYLE ===== */
    function movementStyle(changePercent) {
      if (typeof changePercent !== "number" || isNaN(changePercent))
        return { cls: "neutral-glow", arrow: "‚Ä¢" };
      if (changePercent > 0.05) return { cls: "teal-glow", arrow: "‚ñ≤" };
      if (changePercent < -0.05) return { cls: "red-glow", arrow: "‚ñº" };
      return { cls: "neutral-glow", arrow: "‚Ä¢" };
    }

    /* ===== LOAD TICKERS ===== */
    async function loadAllTickers(exchangeObj) {
      try {
        const { code, name } = exchangeObj;
        document.getElementById("exchangeLabel").innerHTML = `üìä Now showing: <strong>${name}</strong>`;
        const res = await fetch(`https://finnhub.io/api/v1/stock/symbol?exchange=${code}&token=${FINNHUB_KEY}`);
        const data = await res.json();
        stockSymbols = Array.from(new Set(data.map(i => i.symbol))).slice(0, 10);
        lastLoadedExchange = code;
        fetchStockPrices();
      } catch {
        document.getElementById("stockTickerContainer").innerHTML =
          "<span class='neutral-glow'>Unable to load ticker list‚Ä¶</span>";
      }
    }

    /* ===== FETCH QUOTES ===== */
    async function fetchStockPrices() {
      const ticker = document.getElementById("stockTickerContainer");
      if (!ticker || stockSymbols.length === 0) return;
      ticker.innerHTML = `<span class='neutral-glow'>Fetching ${lastLoadedExchange} quotes‚Ä¶</span>`;

      try {
        const results = await Promise.allSettled(
          stockSymbols.map(async s => {
            try {
              const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=${encodeURIComponent(s)}&token=${FINNHUB_KEY}`);
              const d = await r.json();
              const price = parseFloat(d.c);
              const pct = parseFloat(d.dp);
              const { cls, arrow } = movementStyle(pct);
              return `<span class="${cls}">${s}: ${isFinite(price)?price.toFixed(2):"N/A"} (${isFinite(pct)?pct.toFixed(2):"0"}%) ${arrow}</span>`;
            } catch {
              // Alpha Vantage fallback
              const a = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${s}&apikey=${ALPHA_KEY}`);
              const j = await a.json();
              const q = j["Global Quote"] || {};
              const price = parseFloat(q["05. price"]);
              const pct = parseFloat((q["10. change percent"] || "").replace("%",""));
              const { cls, arrow } = movementStyle(pct);
              return `<span class="${cls}">${s}: ${isFinite(price)?price.toFixed(2):"N/A"} (${isFinite(pct)?pct.toFixed(2):"0"}%) ${arrow}</span>`;
            }
          })
        );
        ticker.innerHTML = results.filter(r => r.status === "fulfilled").map(r => r.value).slice(0, 12).join(" ‚Ä¢ ");
      } catch {
        ticker.innerHTML = `<span class="neutral-glow">Error fetching stock data</span>`;
      }
    }

    /* ===== ROTATE EXCHANGES ===== */
    function rotateExchange() {
      currentExchangeIndex = (currentExchangeIndex + 1) % exchanges.length;
      loadAllTickers(exchanges[currentExchangeIndex]);
    }

    /* ===== INIT ===== */
    window.addEventListener("load", () => {
      updateMarketClocks();
      loadAllTickers(exchanges[currentExchangeIndex]);
      setInterval(updateMarketClocks, 60000);
      setInterval(fetchStockPrices, 60000);
      setInterval(rotateExchange, 600000);
    });
  </script>
</body>
</html>
