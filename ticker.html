<!-- ===== JNUS ASSOCIATES LTD â€” GLOBAL MARKET TICKER (SINGLE GLASS, FULL WIDTH, RESPONSIVE) ===== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Global Market Ticker | JNUS Associates Ltd</title>

  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: transparent;
      color: #dff;
      overflow: hidden;
    }

    /* ===== Single Glass Full-Width Bar ===== */
    .ticker-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 0;
      padding: 8px 6px 12px;
      box-sizing: border-box;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.45);
      border-top: 1px solid rgba(0,255,255,0.25);
      border-bottom: 1px solid rgba(0,255,255,0.25);
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
    }

    /* ===== Elements ===== */
    .exchange-label {
      font-weight: bold;
      color: #00f5d4;
      text-shadow: 0 0 6px rgba(0,255,255,0.4);
      font-size: clamp(0.9rem, 1.5vw, 1rem);
      margin-bottom: 6px;
    }

    .market-clock-bar,
    .stock-ticker {
      color: #e4fdfd;
      text-shadow: 0 0 6px rgba(0,255,255,0.4);
      text-align: center;
      letter-spacing: 0.5px;
      line-height: 1.4;
      transition: all 0.3s ease-in-out;
      width: 100%;
      box-sizing: border-box;
    }

    .market-clock-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      font-size: clamp(0.8rem, 1.4vw, 0.95rem);
      margin-bottom: 4px;
    }

    .clock-item { white-space: nowrap; }

    .stock-ticker {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px 20px;
      padding: 6px 10px;
      border-top: 1px solid rgba(0,255,255,0.15);
      font-size: clamp(0.8rem, 1.5vw, 0.95rem);
      white-space: nowrap;
    }

    /* ===== Glow Styles ===== */
    .teal-glow { color: #00f5d4; text-shadow: 0 0 8px rgba(0,255,255,0.6); }
    .red-glow { color: #ff6b6b; text-shadow: 0 0 8px rgba(255,80,80,0.6); }
    .neutral-glow { color: #ccf; opacity: 0.9; }

    /* ===== Mobile Scroll Animation ===== */
    @keyframes scrollTicker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 480px) {
      .market-clock-bar, .stock-ticker {
        display: block;
        white-space: nowrap;
        animation: scrollTicker 45s linear infinite;
      }
      .stock-ticker span { margin-right: 1.2rem; }
    }
  </style>
</head>

<body>
  <div class="ticker-wrapper">
    <div id="exchangeLabel" class="exchange-label">ðŸ“Š Now showing: Loading markets...</div>
    <div id="marketClockBar" class="market-clock-bar">
      <span class="neutral-glow">Syncing global clocks...</span>
    </div>
    <div id="stockTickerContainer" class="stock-ticker">
      <span class="neutral-glow">Fetching live data...</span>
    </div>
  </div>

  <script>
    /* ===== API KEYS ===== */
    const FINNHUB_KEY = "d3tjfj9r01qigeg3f3v0d3tjfj9r01qigeg3f3vg";
    const ALPHA_KEY = "HARHFLFJZZBX044Y";

    /* ===== EXCHANGES ===== */
    const exchanges = [
      { code: "US", name: "New York Stock Exchange" },
      { code: "LSE", name: "London Stock Exchange" },
      { code: "SHG", name: "Shanghai Stock Exchange" },
      { code: "HK", name: "Hong Kong Stock Exchange" },
      { code: "SG", name: "Singapore Exchange" },
      { code: "TSE", name: "Tokyo Stock Exchange" }
    ];
    let stockSymbols = [];
    let currentExchangeIndex = 0;
    let lastLoadedExchange = "";

    /* ===== TIME ZONES ===== */
    function updateMarketClocks() {
      const zones = [
        { name: "Lagos (WAT)", offset: 1 },
        { name: "Johannesburg (SAST)", offset: 2 },
        { name: "London", offset: 0 },
        { name: "New York", offset: -4 },
        { name: "Shanghai (CST)", offset: 8 },
      ];
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const clocks = zones.map(z => {
        const local = new Date(utc + 3600000 * z.offset);
        const hh = String(local.getHours()).padStart(2, "0");
        const mm = String(local.getMinutes()).padStart(2, "0");
        return `<span class="clock-item">${z.name}: ${hh}:${mm}</span>`;
      }).join(" â€¢ ");
      document.getElementById("marketClockBar").innerHTML = clocks;
    }

    /* ===== MOVEMENT STYLE ===== */
    function movementStyle(changePercent) {
      if (isNaN(changePercent)) return { cls: "neutral-glow", arrow: "â€¢" };
      if (changePercent > 0.05) return { cls: "teal-glow", arrow: "â–²" };
      if (changePercent < -0.05) return { cls: "red-glow", arrow: "â–¼" };
      return { cls: "neutral-glow", arrow: "â€¢" };
    }

    /* ===== LOAD SYMBOLS ===== */
    async function loadAllTickers(exchangeObj) {
      try {
        const { code, name } = exchangeObj;
        document.getElementById("exchangeLabel").innerHTML = `ðŸ“Š Now showing: ${name}`;
        const res = await fetch(`https://finnhub.io/api/v1/stock/symbol?exchange=${code}&token=${FINNHUB_KEY}`);
        const data = await res.json();
        stockSymbols = Array.from(new Set(data.map(i => i.symbol))).slice(0, 12);
        lastLoadedExchange = code;
        fetchStockPrices();
      } catch {
        document.getElementById("stockTickerContainer").innerHTML = "<span class='neutral-glow'>Unable to load symbolsâ€¦</span>";
      }
    }

    /* ===== FETCH PRICES ===== */
    async function fetchStockPrices() {
      const ticker = document.getElementById("stockTickerContainer");
      if (!ticker || stockSymbols.length === 0) return;
      ticker.innerHTML = `<span class='neutral-glow'>Fetching ${lastLoadedExchange} quotesâ€¦</span>`;

      try {
        const results = await Promise.allSettled(
          stockSymbols.map(async s => {
            try {
              const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=${encodeURIComponent(s)}&token=${FINNHUB_KEY}`);
              const d = await r.json();
              const price = parseFloat(d.c);
              const pct = parseFloat(d.dp);
              const { cls, arrow } = movementStyle(pct);
              return `<span class="${cls}">${s}: ${isFinite(price)?price.toFixed(2):"N/A"} (${isFinite(pct)?pct.toFixed(2):"0"}%) ${arrow}</span>`;
            } catch {
              const a = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${s}&apikey=${ALPHA_KEY}`);
              const j = await a.json();
              const q = j["Global Quote"] || {};
              const price = parseFloat(q["05. price"]);
              const pct = parseFloat((q["10. change percent"] || "").replace("%",""));
              const { cls, arrow } = movementStyle(pct);
              return `<span class="${cls}">${s}: ${isFinite(price)?price.toFixed(2):"N/A"} (${isFinite(pct)?pct.toFixed(2):"0"}%) ${arrow}</span>`;
            }
          })
        );
        ticker.innerHTML = results.filter(r => r.status === "fulfilled").map(r => r.value).join(" â€¢ ");
      } catch {
        ticker.innerHTML = `<span class="neutral-glow">Error fetching stock data</span>`;
      }
    }

    /* ===== ROTATION ===== */
    function rotateExchange() {
      currentExchangeIndex = (currentExchangeIndex + 1) % exchanges.length;
      loadAllTickers(exchanges[currentExchangeIndex]);
    }

    /* ===== INIT ===== */
    window.addEventListener("load", () => {
      updateMarketClocks();
      loadAllTickers(exchanges[currentExchangeIndex]);
      setInterval(updateMarketClocks, 60000);
      setInterval(fetchStockPrices, 60000);
      setInterval(rotateExchange, 600000);
    });
  </script>
</body>
</html>
